<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail</title>
</head>

<body>
    <form action="/data">
        <label>Personal details</label><br>
        <label for="salutation">Salutation</label><br>
        <select name="salutation" id="salutation">
            <option value="none">--None--</option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
        </select><br><br>

        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" placeholder="abcd"><br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" placeholder="abcd"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="male" id="gender">
        <label for="male">Male</label>
        <input type="radio" name="female" id="gender">
        <label for="female">Female</label><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="abc@gmail.com"><br><br>

        <label for="dob">Date of birth:</label>
        <input type="date" name="dob" id="dob"><br><br>

        <label for="address">Address:</label><br>
        <textarea name="address" id="address" cols="30" rows="5"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
